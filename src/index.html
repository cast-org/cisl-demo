<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CISL Reader Demo</title>

    <link rel="stylesheet" type="text/css" href="lib/figuration/css/figuration.min.css" />
    <link rel="stylesheet" type="text/css" href="css/cisl-demo.css" />
    <style>
        img.coverphoto {
            max-width: 200px;
            max-height: 200px;
        }
    </style>

    <script src="js/main.js"></script>    
</head>
<body>
<div class="cislc-readium">
    <div class="cislc-readium-viewer"></div>
    <div class="header">
        <img src="images/logo-1-cisl-transparent-use-on-orange-bg-244px.png" alt="CISL Reader" class="ms-2 mt-0_5" style="max-height: 70px;"/>
    </div>
    <div class="cislc-readium-iframe-container"></div>
</div>

<div class="container-fluid">
    <div class="row m-1">
        <div class="col-sm-3">
            <figure class="figure">
                <a href="index-readium.html?pub=serp-paper-or-plastic">
                    <img class="figure-img img-fluid" src="pubs/serp-paper-or-plastic/images/plastic-bags-duncan-hull.jpg" alt="Photo of plastic bags in front of and on a fence">
                    <figcaption class="figure-caption">
                        Should Our Use of Paper or Plastic Be an Individual Choice or Be Regulated By the Government?
                    </figcaption>
                </a>
            </figure>
        </div>
        <div class="col-sm-3">
            <figure class="figure">
                <a href="index-readium.html?pub=serp-children-protesting">
                    <img class="figure-img img-fluid" src="pubs/serp-children-protesting/images/children-protesting.jpg" alt="Four teenagers at a student loan protest; two hold signs saying YOU ARE NOT A LOAN.">
                    <figcaption class="figure-caption">
                        Children protesting: duty or danger?
                    </figcaption>
                </a>
            </figure>
        </div>
    </div>
